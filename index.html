<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"
        integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
</head>

<body style="vertical-align: middle; text-align: center">
    <div style="display: flex; align-items: center; width: 100%; vertical-align: middle; margin-top: 10vh"></div>
    <h1 style="text-align: center;">Hello World!..</h1>
    <h3 style="text-align: center;">"Website hosted by Sushil Dikondwar"</h3>
    <a href="loginpage.html" style="text-align: center; height: 30%;"><button
            style="width: 20%; background-color: aquamarine; ">Login</button></a>
    <div style="margin-top: 5vh; padding-top: 5%; padding-bottom: 2%; border: 5% black; border-style: solid;">
        <input type="text" name="" id="texttype" oninput="consoletype()" placeholder="Encrypt Here:">
        <h6 id="encrypted" style="word-wrap: break-word;"></h6>
    </div>
    <button id="copybutton" onclick="copyEncrypted()" style="position: absolute; right: 10px; margin: 3px; font-weight: 1000; padding: 5px; color: rgb(77, 65, 77); background-color: white; border: 3px solid; border-radius: 35%;">Copy</button>
    <h5 style="text-align: center;"> Thanks for visiting!.. </h5>
    <div>
        <button onclick="document.location='index2.html'">Next Page</button>
    </div>
</body>
<script>
    function consoletype() {
        console.log(document.getElementById("texttype").value);
        document.getElementById("copybutton").innerHTML = "Copy";
        document.getElementById("copybutton").style.color = "rgb(77, 65, 77)";
        let data = document.getElementById("texttype").value;
        if (data.length < 1) {
            document.getElementById("encrypted").innerHTML = "";
            return
        }
        document.getElementById("encrypted").innerHTML = CryptoJS.AES.encrypt(data, "");
    }
    function copyEncrypted() {
        navigator.clipboard.writeText(document.getElementById("encrypted").innerHTML);
        document.getElementById("copybutton").innerHTML = "Copied!";
        document.getElementById("copybutton").style.color = "green";
    }
</script>

</html>
